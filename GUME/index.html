<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rango</title>
</head>

<body style="display: grid; justify-content: center; align-items: center;">
  <audio id="background_music" loop>
    <source src="./start_music.mp3" type="audio/ogg">
  </audio>
  <div id="play_box"
    style="position: fixed; display: flex; justify-content: center; align-items: center; height: 500px; width: 500px; border: 2px solid red; margin: 35% ; background-color:  blueviolet;">
    <button id="play" style="padding: 20px;">Play</button>
  </div>
  <h2 id="score" style="display: flex; justify-content: center; color: brown;">RANGO</h2>
  <canvas id="canvas" style="border: 2px solid blue; display: flex; "></canvas>
</body>
<script src="./index.js"></script>

</html>
